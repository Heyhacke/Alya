<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hakim Alyasseri</title>
  <style>
    :root {
      --font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      --text: #111;
      --link: #007aff;
      --bg: #fff;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: var(--font);
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.6;
      font-size: 16px;
      padding: 80px 20px;
    }

    main {
      max-width: 600px;
      margin-left: 10vw;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 0.5em;
    }

    h2 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1.5em;
    }

    a {
      color: var(--link);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .indicator {
      position: fixed;
      top: 0;
      right: 20px;
      width: 8px;
      height: 8px;
      background: var(--link);
      border-radius: 50%;
      opacity: 0.6;
      transition: transform 0.2s ease;
    }

    @media (max-width: 768px) {
      body {
        padding: 60px 16px;
      }

      main {
        margin-left: 0;
      }

      .indicator {
        display: none;
      }
    }
  </style>
</head>
<body>

  <div class="indicator" id="indicator"></div>

  <main>
    <h1>Hello.</h1>
    <h2>My name is Hakim Alyasseri.</h2>

    <p>

    </p>

    <p>

    </p>

    <p>

    </p>

    <p>

    </p>

    <p>

    </p>

    <p>
   
    </p>

    <p>

    </p>
  </main>

  <script>
    const indicator = document.getElementById('indicator');
    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY;
      const docHeight = document.body.scrollHeight - window.innerHeight;
      const percent = scrollY / docHeight;
      const y = percent * window.innerHeight;
      indicator.style.transform = `translateY(${y}px)`;
    });
  </script>

</body>
</html>
